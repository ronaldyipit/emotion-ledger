services:
  - type: web
    name: emotion-ledger-backend
    env: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000
      - key: PYTHON_VERSION
        value: 3.11.0

